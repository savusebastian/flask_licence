<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container title">
        <p class="title-p">Give it a try</p>
    </div>

    <div class="container upload">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" id="real-file" name="photo" hidden='hidden'/>
            <input type="submit" id="submit" hidden='hidden'/>
        </form>

        <button id="custom-btn">Select Image</button>
        <button id="upload-btn">Upload</button>
    </div>

    <div class="container text">
        <span id="custom-span">No file chosen</span>
        <span id="custom-size">Size</span>
    </div>

    <img class="transfer" src=""/>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" type="text/javascript"></script>

    <script src="js/script.js"></script>

</body>
</html>
